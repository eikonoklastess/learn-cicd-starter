name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

  steps:
    - name: check out code
      uses: actions/checkout@v4

    - name: setup go toolchain
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: build
      run: ./scripts/buildprod.sh

